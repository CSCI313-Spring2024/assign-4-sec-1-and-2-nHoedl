<h1 style="text-align: center;">Add Contact</h1>

<div class="container col-md-3">
    <form (ngSubmit)="addContact()">
        <label for="fname">First Name</label>
        <br>
        <input type="text" name="firstName" [(ngModel)]="newContact.firstName" required><br><br>

        <label for="lname">Last Name</label>
        <br>
        <input type="text" id="lname" name="lastName" [(ngModel)]="newContact.lastName" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" [(ngModel)]="newContact.phoneNumber" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="newContact.email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
